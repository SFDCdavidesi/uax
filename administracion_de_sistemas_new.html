<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Conocimientos - Administraci√≥n de Sistemas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Exam Selection Screen */
        .exam-selection {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .exam-selection h2 {
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .exam-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .exam-btn {
            padding: 25px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .exam-btn .exam-title {
            font-size: 1.2rem;
        }

        .exam-btn .exam-count {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .exam-btn-1 {
            background: linear-gradient(135deg, #00d9ff, #0077b6);
            color: #fff;
        }

        .exam-btn-1:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
        }

        .exam-btn-2 {
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            color: #fff;
        }

        .exam-btn-2:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
        }

        /* Question Count Selection */
        .count-selection {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .count-selection h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .count-selection p {
            margin-bottom: 25px;
            opacity: 0.8;
        }

        .count-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d9ff, #0077b6);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: #fff;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: #fff;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 184, 148, 0.4);
        }

        /* Fixed Progress Header */
        .progress-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .progress-header-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stats-display {
            display: flex;
            gap: 20px;
            font-size: 0.95rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-correct {
            color: #00b894;
        }

        .stat-incorrect {
            color: #ff6b6b;
        }

        .progress-container {
            flex: 1;
            min-width: 200px;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            height: 12px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00d9ff, #00b894);
            border-radius: 50px;
            transition: width 0.5s ease;
            width: 0%;
        }

        /* Quiz Screen */
        .quiz-screen {
            margin-top: 80px;
            padding-bottom: 30px;
        }

        .questions-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .question-card.answered {
            opacity: 0.7;
        }

        .question-card.answered.correct-card {
            border-color: rgba(0, 184, 148, 0.5);
        }

        .question-card.answered.incorrect-card {
            border-color: rgba(255, 107, 107, 0.5);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .question-number {
            font-size: 0.85rem;
            opacity: 0.6;
        }

        .question-unit {
            display: inline-block;
            background: rgba(0, 217, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #00d9ff;
        }

        .question-text {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(0, 217, 255, 0.5);
            transform: translateX(5px);
        }

        .option.correct {
            background: rgba(0, 184, 148, 0.3);
            border-color: #00b894;
        }

        .option.incorrect {
            background: rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
        }

        .option.disabled {
            cursor: default;
            pointer-events: none;
        }

        .option-letter {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            font-weight: bold;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .option-text {
            flex: 1;
            font-size: 0.95rem;
        }

        .feedback {
            margin-top: 15px;
            padding: 12px 18px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
            font-size: 0.95rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback.correct {
            background: rgba(0, 184, 148, 0.2);
            border-left: 4px solid #00b894;
        }

        .feedback.incorrect {
            background: rgba(255, 107, 107, 0.2);
            border-left: 4px solid #ff6b6b;
        }

        /* Results Screen */
        .results-screen {
            margin-top: 20px;
        }

        .results-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .results-title {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .score-circle.excellent {
            background: linear-gradient(135deg, #00b894, #00d9ff);
        }

        .score-circle.good {
            background: linear-gradient(135deg, #fdcb6e, #f39c12);
        }

        .score-circle.poor {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .score-percentage {
            font-size: 3rem;
            font-weight: bold;
        }

        .score-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 15px;
            border-radius: 15px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-value.correct-color {
            color: #00b894;
        }

        .stat-value.incorrect-color {
            color: #ff6b6b;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .unit-stats {
            margin-top: 30px;
            text-align: left;
        }

        .unit-stats h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        .unit-stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 18px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .unit-name {
            font-weight: 500;
            font-size: 0.9rem;
            flex: 1;
            min-width: 120px;
        }

        .unit-score {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .unit-bar {
            width: 80px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .unit-bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .exam-selection, .count-selection, .question-card, .results-card {
                padding: 20px;
            }

            .btn {
                padding: 12px 25px;
                font-size: 0.95rem;
            }

            .progress-header {
                padding: 10px 15px;
            }

            .stats-display {
                font-size: 0.85rem;
                gap: 15px;
            }

            .quiz-screen {
                margin-top: 90px;
            }

            .option {
                padding: 12px 15px;
            }

            .score-circle {
                width: 140px;
                height: 140px;
            }

            .score-percentage {
                font-size: 2.2rem;
            }

            .unit-bar {
                width: 50px;
            }
        }

        /* Hide sections */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Test de Conocimientos</h1>

        <!-- Exam Selection Screen -->
        <div id="exam-selection" class="exam-selection">
            <h2>üìã Selecciona el Examen</h2>
            <div class="exam-buttons">
                <button class="exam-btn exam-btn-1" onclick="loadQuestions('preguntas.json')">
                    <span class="exam-title">üìò Examen 1</span>
                    <span class="exam-count">50 preguntas</span>
                </button>
                <button class="exam-btn exam-btn-2" onclick="loadQuestions('preguntas2.json')">
                    <span class="exam-title">üìó Examen 2</span>
                    <span class="exam-count">257 preguntas</span>
                </button>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Cargando preguntas...</p>
        </div>

        <!-- Error Screen -->
        <div id="error" class="error-message hidden">
            <h3>‚ùå Error al cargar las preguntas</h3>
            <p id="error-text"></p>
        </div>

        <!-- Count Selection Screen -->
        <div id="count-selection" class="count-selection hidden">
            <h2>¬øCu√°ntas preguntas quieres responder?</h2>
            <p id="total-questions-info"></p>
            <div class="count-buttons">
                <button class="btn btn-primary" onclick="startQuiz(20)">20 Preguntas</button>
                <button class="btn btn-secondary" onclick="startQuiz(50)">50 Preguntas</button>
                <button class="btn btn-success" onclick="startQuiz('all')">Todas</button>
            </div>
        </div>

        <!-- Progress Header (fixed) -->
        <div id="progress-header" class="progress-header hidden">
            <div class="progress-header-content">
                <div class="stats-display">
                    <span class="stat stat-correct">‚úÖ <span id="hits">0</span></span>
                    <span class="stat stat-incorrect">‚ùå <span id="fails">0</span></span>
                    <span class="stat"><span id="progress-text">0/0</span></span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="quiz-screen hidden">
            <div class="questions-container" id="questions-container"></div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="results-screen hidden">
            <div class="results-card">
                <h2 class="results-title">üéâ ¬°Test Completado!</h2>
                
                <div class="score-circle" id="score-circle">
                    <span class="score-percentage" id="score-percentage">0%</span>
                    <span class="score-label">Puntuaci√≥n</span>
                </div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="total-answered">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value correct-color" id="correct-count">0</div>
                        <div class="stat-label">Correctas</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value incorrect-color" id="incorrect-count">0</div>
                        <div class="stat-label">Incorrectas</div>
                    </div>
                </div>

                <div class="unit-stats" id="unit-stats">
                    <h3>üìä Estad√≠sticas por Unidad</h3>
                    <div id="unit-stats-container"></div>
                </div>

                <div class="buttons-container">
                    <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Repetir Test</button>
                    <button class="btn btn-secondary" onclick="retryFails()">‚ùå Solo Falladas</button>
                    <button class="btn btn-success" onclick="goHome()">üè† Inicio</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let allQuestions = [];
        let currentQuestions = [];
        let answers = {};
        let correctCount = 0;
        let incorrectCount = 0;
        let failedQuestions = [];
        let currentFile = '';
        let renderedCount = 0;
        const batchSize = 10;

        // Load questions from JSON
        async function loadQuestions(filename) {
            currentFile = filename;
            document.getElementById('exam-selection').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            
            try {
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo ' + filename);
                }
                allQuestions = await response.json();
                showCountSelection();
            } catch (error) {
                showError(error.message);
            }
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error-text').textContent = message;
        }

        function showCountSelection() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('count-selection').classList.remove('hidden');
            document.getElementById('total-questions-info').textContent = 
                `Total de preguntas disponibles: ${allQuestions.length}`;
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startQuiz(count) {
            // Reset state
            answers = {};
            correctCount = 0;
            incorrectCount = 0;
            failedQuestions = [];
            renderedCount = 0;

            // Shuffle and select questions
            const shuffled = shuffleArray(allQuestions);
            if (count === 'all') {
                currentQuestions = shuffled;
            } else {
                currentQuestions = shuffled.slice(0, Math.min(count, shuffled.length));
            }

            // Clear container
            document.getElementById('questions-container').innerHTML = '';

            // Hide selection, show quiz
            document.getElementById('count-selection').classList.add('hidden');
            document.getElementById('progress-header').classList.remove('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');

            // Update UI
            updateProgress();
            
            // Render first batch
            renderNextBatch();
            
            window.scrollTo(0, 0);
        }

        function startQuizWithQuestions(questions) {
            // For retrying failed questions
            answers = {};
            correctCount = 0;
            incorrectCount = 0;
            failedQuestions = [];
            renderedCount = 0;
            currentQuestions = shuffleArray(questions);

            document.getElementById('questions-container').innerHTML = '';
            document.getElementById('results-screen').classList.add('hidden');
            document.getElementById('progress-header').classList.remove('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');

            updateProgress();
            renderNextBatch();
            window.scrollTo(0, 0);
        }

        function renderNextBatch() {
            const container = document.getElementById('questions-container');
            const start = renderedCount;
            const end = Math.min(start + batchSize, currentQuestions.length);

            for (let i = start; i < end; i++) {
                const question = currentQuestions[i];
                const card = createQuestionCard(question, i);
                container.appendChild(card);
            }

            renderedCount = end;
        }

        function createQuestionCard(question, index) {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `question-${index}`;

            const letters = ['A', 'B', 'C', 'D', 'E', 'F'];
            
            let optionsHTML = question.o.map((opt, oi) => `
                <div class="option" onclick="selectOption(${index}, ${oi})" id="option-${index}-${oi}">
                    <span class="option-letter">${letters[oi]}</span>
                    <span class="option-text">${opt}</span>
                </div>
            `).join('');

            card.innerHTML = `
                <div class="question-header">
                    <span class="question-number">Pregunta ${index + 1} de ${currentQuestions.length}</span>
                    <span class="question-unit">${question.u || 'General'}</span>
                </div>
                <p class="question-text">${question.q}</p>
                <div class="options-container" id="options-${index}">
                    ${optionsHTML}
                </div>
                <div id="feedback-${index}"></div>
            `;

            return card;
        }

        function selectOption(questionIndex, optionIndex) {
            // Check if already answered
            if (answers[questionIndex] !== undefined) return;

            const question = currentQuestions[questionIndex];
            const correctIndex = question.c;
            const isCorrect = optionIndex === correctIndex;

            // Store answer
            answers[questionIndex] = {
                selected: optionIndex,
                correct: isCorrect
            };

            // Update counters
            if (isCorrect) {
                correctCount++;
            } else {
                incorrectCount++;
                failedQuestions.push(question);
            }

            // Mark options
            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            
            options.forEach((opt, idx) => {
                opt.classList.add('disabled');
                if (idx === correctIndex) {
                    opt.classList.add('correct');
                } else if (idx === optionIndex && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });

            // Mark card
            const card = document.getElementById(`question-${questionIndex}`);
            card.classList.add('answered');
            card.classList.add(isCorrect ? 'correct-card' : 'incorrect-card');

            // Show feedback
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            if (isCorrect) {
                feedback.className = 'feedback correct';
                feedback.innerHTML = '‚úÖ ¬°Correcto!';
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `‚ùå Incorrecto. La respuesta correcta es: <strong>${question.o[correctIndex]}</strong>`;
            }

            // Update progress
            updateProgress();

            // Load more questions if needed
            if (questionIndex >= renderedCount - 3 && renderedCount < currentQuestions.length) {
                renderNextBatch();
            }

            // Auto scroll to next question
            setTimeout(() => {
                const nextCard = document.getElementById(`question-${questionIndex + 1}`);
                if (nextCard) {
                    const offset = 100;
                    const pos = nextCard.getBoundingClientRect().top + window.pageYOffset - offset;
                    window.scrollTo({ top: pos, behavior: 'smooth' });
                }
            }, 400);

            // Check if quiz is complete
            const answeredCount = Object.keys(answers).length;
            if (answeredCount === currentQuestions.length) {
                setTimeout(showResults, 800);
            }
        }

        function updateProgress() {
            const answeredCount = Object.keys(answers).length;
            const total = currentQuestions.length;
            const progress = (answeredCount / total) * 100;

            document.getElementById('hits').textContent = correctCount;
            document.getElementById('fails').textContent = incorrectCount;
            document.getElementById('progress-text').textContent = `${answeredCount}/${total}`;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('progress-header').classList.add('hidden');
            document.getElementById('results-screen').classList.remove('hidden');

            const total = currentQuestions.length;
            const percentage = Math.round((correctCount / total) * 100);

            // Update score circle
            const scoreCircle = document.getElementById('score-circle');
            scoreCircle.className = 'score-circle';
            if (percentage >= 70) {
                scoreCircle.classList.add('excellent');
            } else if (percentage >= 50) {
                scoreCircle.classList.add('good');
            } else {
                scoreCircle.classList.add('poor');
            }

            document.getElementById('score-percentage').textContent = `${percentage}%`;
            document.getElementById('total-answered').textContent = total;
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('incorrect-count').textContent = incorrectCount;

            // Calculate unit statistics
            const unitStats = {};
            currentQuestions.forEach((question, index) => {
                const unit = question.u || 'General';
                if (!unitStats[unit]) {
                    unitStats[unit] = { total: 0, correct: 0 };
                }
                unitStats[unit].total++;
                if (answers[index] && answers[index].correct) {
                    unitStats[unit].correct++;
                }
            });

            // Display unit statistics
            const unitStatsContainer = document.getElementById('unit-stats-container');
            unitStatsContainer.innerHTML = '';
            
            Object.entries(unitStats).sort((a, b) => a[0].localeCompare(b[0])).forEach(([unit, stats]) => {
                const unitPercentage = Math.round((stats.correct / stats.total) * 100);
                const barColor = unitPercentage >= 70 ? '#00b894' : unitPercentage >= 50 ? '#f39c12' : '#ff6b6b';
                
                const unitElement = document.createElement('div');
                unitElement.className = 'unit-stat-item';
                unitElement.innerHTML = `
                    <span class="unit-name">${unit}</span>
                    <div class="unit-score">
                        <span>${stats.correct}/${stats.total}</span>
                        <div class="unit-bar">
                            <div class="unit-bar-fill" style="width: ${unitPercentage}%; background: ${barColor};"></div>
                        </div>
                        <span>${unitPercentage}%</span>
                    </div>
                `;
                unitStatsContainer.appendChild(unitElement);
            });

            window.scrollTo(0, 0);
        }

        function restartQuiz() {
            document.getElementById('results-screen').classList.add('hidden');
            startQuizWithQuestions([...currentQuestions]);
        }

        function retryFails() {
            if (failedQuestions.length === 0) {
                alert('¬°Enhorabuena! No tienes respuestas incorrectas.');
                return;
            }
            startQuizWithQuestions([...failedQuestions]);
        }

        function goHome() {
            document.getElementById('results-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('progress-header').classList.add('hidden');
            document.getElementById('count-selection').classList.add('hidden');
            document.getElementById('exam-selection').classList.remove('hidden');
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
